    <link href="css/admin.css" rel="stylesheet">
    <link href="css/queries.css" rel="stylesheet">
    <link rel="stylesheet" href="icons/themify-icons.css">
</head>

<body>
    <div class="wrapper hover_collapse">

        <!-- Top bar -->
        <div class="top_navbar">
            <!-- logo -->
            <div class="logo">Niyonkuru</div>
            <!-- menu button -->
            <div class="menu">
                <div class="hamburger">
                    <i class="fas fa-bars">&#9776;</i>
                </div>

                <ul class="logout1" id="logout1">
                    <li>
                        <a href="#" style="color:#fff; font-size: 18px;">
                            <span class="fa fa-sign-out"><i></i></span>
                            <span class="text">Logout</span>
                        </a>
                    </li>
                </ul>

            </div>

            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar_inner">
                    <ul>
                        <li>
                            <a href="index.html">
                                <span class="fa fa-qrcode"><i></i></span>
                                <span class="text">Dashboard</span>
                            </a>
                        </li>

                        <li>
                            <a href="create_blog.html">
                                <span class="fa fa-id-card"><i></i></span>
                                <span class="text">Create blog</span>
                            </a>
                        </li>
                        <li>
                            <a href="queries.html">
                                <span class="fa fa-certificate"><i></i></span>
                                <span class="text">Queries</span>

                            </a>
                        </li>
                        <li>
                            <a href="profile.html">
                                <span class="fa fa-book"><i></i></span>
                                <span class="text">Profile</span>
                            </a>
                        </li>
                        <li id="logout">
                            <a href="../login.html">
                                <span class="fa fa-sign-out"><i></i></span>
                                <span class="text">logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>


        <!-- <div class="main"> -->

        <main class="main1">

            <section class="create-article">
                <div class="card article-form">
                    <form class="form" id="blog_form" onsubmit="ceatBlog(event)">
                        <h2 class="dashboard-title">Create new blog</h2>
                        <div class="alert alert-danger">

                        </div>
                        <div class="alert alert-success">

                        </div>
                        <div class="form-group">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-input" id="title" required />
                            <span class="text-invalid" id="title_invalid">invalid Title</span>
                        </div>
                        <div class="form-group">
                            <label for="image">Blog Image</label>
                            <input type="file" class="form-input" id="image" placeholder="Image URL" required/>
                            <span class="text-invalid" id="image_invalid">invalid image</span>
                        </div>
                        <div class="form-group">
                            <label for="body" class="form-label">Blog content</label>
                            <textarea name="" id="body" cols="30" rows="10" class="form-input" required></textarea>
                            <span class="text-invalid" id="body_invalid">invalid body</span>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit" id="submit">Create a blog</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer-details">
                Copyright &copy;Niyonkuru Eric 2021
            </p>
            <div class="footer__icons">
                <a href="#" class="footer__icons__link">
                    <span class="ti-facebook"></span>

                </a>

                <a href="#" class="footer__icons__link">
                    <span class="ti-instagram"></span>
                </a>
                <a href="#" class="footer__icons__link">
                    <span class="ti-linkedin"></span>
                </a>
            </div>
        </footer>
        <script>
            if (JSON.parse(localStorage.getItem("userInfo")).islogin === false) {
                window.location.assign("http://127.0.0.1:5500/login/login.html");
            }
            userInfo = JSON.parse(localStorage.getItem("userInfo"));
            let logok = document.querySelector(".logo");

            if (userInfo.FirstName) {
                logok.innerHTML = userInfo.FirstName;
            } else {
                logok.innerHTML = " Niyonkuru Eric";
            }
        </script>
        <script src="/login/js/validation/CreatBlog.js">
        </script>
        <script src="/login/js/validation/logout.js"></script>
        <!-- <script src="/login/js/validation/viewBlog.js"></script> -->
