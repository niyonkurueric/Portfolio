<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css1/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Admins</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/admin.css" rel="stylesheet">
    <link href="css/queries.css" rel="stylesheet">
    <link rel="stylesheet" href="icons/themify-icons.css">
</head>

<body>
    <div class="wrapper hover_collapse">

        <!-- Top bar -->
        <div class="top_navbar">
            <!-- logo -->
            <div class="logo"></div>
            <!-- menu button -->
            <div class="menu">
                <div class="hamburger">
                    <i class="fas fa-bars">&#9776;</i>
                </div>

                <ul class="logout1">
                    <li>
                        <a href="../login.html" style="color:#fff; font-size: 18px;">
                            <span class="fa fa-sign-out"><i></i></span>
                            <span class="text">Logout</span>
                        </a>
                    </li>
                </ul>
            </div>

        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar_inner">
                <ul>
                    <li>
                        <a href="index.html">
                            <span class="fa fa-qrcode"><i></i></span>
                            <span class="text">Dashboard</span>
                        </a>
                    </li>

                    <li>
                        <a href="create_blog.html">
                            <span class="fa fa-id-card"><i></i></span>
                            <span class="text">Create blog</span>
                        </a>
                    </li>
                    <li>
                        <a href="queries.html">
                            <span class="fa fa-certificate"><i></i></span>
                            <span class="text">Queries</span>

                        </a>
                    </li>
                    <li>
                        <a href="profile.html">
                            <span class="fa fa-book"><i></i></span>
                            <span class="text">Profile</span>
                        </a>
                    </li>
                    <li id="logout">
                        <a href="../login.html">
                            <span class="fa fa-sign-out"><i></i></span>
                            <span class="text">logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <main class="main1">
        <section class="section-profile">
            <div class="profile">
                <div class="profile-image__container">
                </div>
                <form class="form" onsubmit="profile(event)">
                    <div class="form-group">
                        <label for="name">Names</label>
                        <input type="text" class="form-input" id="Fname">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-input" id="email">
                    </div>
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input type="file" class="form-input" id="image">
                    </div>
                    <div class="form-group">
                        <label for="old_password">Old Password</label>
                        <input type="password" class="form-input" id="oldpassword">
                    </div>
                    <div class="form-group">
                        <label for="password">New Password</label>
                        <input type="password" class="form-input" id="password">
                    </div>
                    <div class="form-group">
                        <label for="password_confirmation">Confirm Password</label>
                        <input type="password" class="form-input" id="password_confirmation">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </main>


    <footer class="footer">
        <p class="footer-details">
            Copyright &copy;Niyonkuru Eric 2021
        </p>
        <div class="footer__icons">
            <a href="#" class="footer__icons__link">
                <span class="ti-facebook"></span>
            </a>
            <a href="#" class="footer__icons__link">
                <span class="ti-instagram"></span>
            </a>
            <a href="#" class="footer__icons__link">
                <span class="ti-linkedin"></span>
            </a>
        </div>
    </footer>
    <script>
        if (JSON.parse(localStorage.getItem("userInfo")).islogin === false) {
            window.location.assign("http://127.0.0.1:5500/login/login.html");
        }
        userInfo = JSON.parse(localStorage.getItem("userInfo"));
        let logok = document.querySelector(".logo");
        console.log(logok)
        if (userInfo.FirstName) {
            logok.innerHTML = userInfo.FirstName;
        } else {
            logok.innerHTML = " Niyonkuru Eric";
        }
    </script>
    <script src="/login/js/validation/profile.js"></script>
    <script src="js1/js.js"></script>
    <script src="/login/js/validation/logout.js"></script>
    <script src="/login/js/validation/viewBlog.js"></script>
</body>

</html>
